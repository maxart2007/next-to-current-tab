<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Next to Current Tab Options</title>
    <link rel="stylesheet" href="options.css">
  </head>
  <body>
    <div class="container">
      <h1>Next to Current Tab</h1>
      <div class="field">
        <label for="position">Position of new tab</label>
        <select id="position">
          <option value="after">After active</option>
          <option value="end">At end</option>
          <option value="start">At start</option>
        </select>
      </div>
      <div class="field">
        <label for="groupPosition">Position of new tab in groups</label>
        <select id="groupPosition">
          <option value="after">After current one</option>
          <option value="first">First</option>
          <option value="last">Last</option>
          <option value="avoid">Avoid groups</option>
        </select>
      </div>
    </div>
    <script src="options.js"></script>
  </body>
</html>
